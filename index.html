<!DOCTYPE html>
<html lang="en" class="edit-mode">
    <head>
        <meta charset="utf-8">
        <title>Edit map view</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="edit-controls controls">
            <button id="add-arrow" class="edit-control">Create arrow</button>
            <button id="draw-arrow" class="element-add-control">Draw arrow</button>
            <input type="range" id="slider" min="0" max="100" value="0" />
        </div>

        <div id="application-container">
            <div id="add-arrow-info" class="element-add-info">
                <div>
                    <p>Click on screen to draw plot points for arrow path.</p>
                    <p>When you are finished, click 'Draw arrow'.</p>
                </div>
            </div>
            <svg id="workspace" width="100%" height="100%">

            </svg>
        </div>

        <!-- vendors-->
        <script src="scripts/vendor/jquery.js"></script>
        <script src="scripts/vendor/d3.js"></script>
        <script src="scripts/vendor/lodash.js"></script>
        <script src="scripts/vendor/Greensock/TweenMax.js"></script>
        <!-- end vendors -->

        <!-- scripts -->
        <script src="scripts/Utils.js"></script>
        <script src="scripts/elements/Arrow.js"></script>
        <script src="scripts/main.js"></script>
        <!-- end scripts -->
    </body>
</html>
